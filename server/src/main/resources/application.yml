spring:
#  main.allow-bean-definition-overriding: true
server:
  port: 18189
  servlet:
    contextPath: /sgov-server

jwt.secretKey: SecretKey

repository:
  url: https://onto.fel.cvut.cz:7200/repositories/kodi-uloziste-dev
  releaseSparqlEndpointUrl: https://slovn√≠k.gov.cz/sparql
  githubRepo: ssp
  githubOrganization: opendata-mvcr
  githubUserToken: ${GITHUB_USER_TOKEN}

persistence:
  driver: cz.cvut.kbss.ontodriver.sesame.SesameDataSource
  language: cs

logging:
  pattern:
    console: "%d{dd-MM-yyyy HH:mm:ss.SSS} [%X{username}] [%thread] %-5level %logger{36} --- %msg%n"
    file: "%d{dd-MM-yyyy HH:mm:ss.SSS} [%X{username}] [%thread] %-5level %logger{36} --- %msg%n"
  level:
    root: INFO
    com.github.sgov: TRACE
    org.springframework.web: DEBUG
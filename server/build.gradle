buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "io.freefair.gradle:aspectj-plugin:3.8.4"
    }
}

plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id "io.freefair.aspectj.post-compile-weaving" version "4.1.4"
    id 'java'
    id 'war'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'com.github.sgov:sgov-validator:1.5.8'

    implementation 'cz.cvut.kbss.jopa:jopa-impl:0.14.4'
    implementation 'cz.cvut.kbss.jopa:ontodriver-sesame:0.14.4'
    implementation 'cz.cvut.kbss.jsonld:jb4jsonld-jackson:0.5.1'
    implementation 'com.github.ledsoft:jopa-spring-transaction:0.0.7'

    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.data:spring-data-commons'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'com.konghq:unirest-java:3.7.00'
    implementation 'org.topbraid:shacl:1.3.1'
    implementation 'org.projectlombok:lombok:1.18.10'
    implementation 'org.mitre.dsmiley.httpproxy:smiley-http-proxy-servlet:1.11'
    implementation 'net.bull.javamelody:javamelody-core:1.82.0'
    annotationProcessor "org.projectlombok:lombok:1.18.10"
    implementation 'org.eclipse.jgit:org.eclipse.jgit:4.6.0.201612231935-r'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat:2.2.6.RELEASE'

    aspect 'cz.cvut.kbss.jopa:jopa-impl:0.14.4'

    testImplementation 'org.apache.jena:jena-shacl:3.16.0'
    testImplementation 'org.apache.jena:jena-fuseki-server:3.16.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

bootJar {
    archiveFileName = 'sgov-server.jar'
}

bootWar {
    archiveFileName = 'sgov-server.war'
}

bootRun {
    systemProperties = System.properties
}
